name: action_food
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logoaction.png
    - assets/splashaction.png

# Splash Screen
flutter_native_splash:
  color: "#FFA500"
  image: "assets/splashaction.png"
  android_12:
      image: "assets/splashaction.png"
      android: true
